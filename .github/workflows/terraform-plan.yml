name: Terraform Plan

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Starting Plan Workflow
        run: echo "Starting the plan jobs..."

  backend-plan:
    name: Plan - backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/backend
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: hashicorp/setup-terraform@v2
        with: { terraform_version: 1.5.7 }
      - run: terraform init
      - run: terraform validate
      - run: terraform plan -var="location=canadacentral" -out=tfplan.out
      - run: terraform show -no-color tfplan.out >> $GITHUB_STEP_SUMMARY

  network-plan:
